version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres-dev:
    image: postgres:15-alpine
    container_name: expense-tracker-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: financetracker_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    networks:
      - expense-tracker-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d financetracker_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development Application (with hot reload)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: expense-tracker-app-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres-dev:5432/financetracker_dev
      - JWT_SECRET=dev-jwt-secret-not-for-production
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
    ports:
      - "3001:3000"
    depends_on:
      postgres-dev:
        condition: service_healthy
    networks:
      - expense-tracker-dev-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: >
      sh -c "
        echo 'Setting up development environment...' &&
        npm install &&
        npx prisma generate &&
        npx prisma db push --accept-data-loss &&
        echo 'Starting development server...' &&
        npm run dev
      "

volumes:
  postgres_dev_data:
    driver: local

networks:
  expense-tracker-dev-network:
    driver: bridge