version: '3.8'

services:
  # ---------------------------------------
  # POSTGRES DATABASE
  # ---------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: expense-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: financetracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    expose:
      - "5432"
    networks:
      - expense-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d financetracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------
  # NEXT.JS APPLICATION (STANDALONE BUILD)
  # ---------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:                       # üí• REQUIRED for Prisma during Docker build
        DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/financetracker
    container_name: expense-tracker-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/financetracker
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense-tracker-network
    volumes:
      - ./uploads:/app/uploads
    # üî• Full working startup sequence
    command: >
      sh -c "
        echo '‚è≥ Waiting for Postgres...' &&
        sleep 5 &&
        npx prisma db push --accept-data-loss &&
        echo '‚úÖ Prisma schema synced!' &&
        node server.js
      "

  # ---------------------------------------
  # OPTIONAL: Prisma Studio
  # ---------------------------------------
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile.prisma-studio
    container_name: expense-tracker-prisma-studio
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/financetracker
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense-tracker-network
    profiles:
      - tools

# ---------------------------------------
# VOLUMES
# ---------------------------------------
volumes:
  postgres_data:
    driver: local

# ---------------------------------------
# NETWORK
# ---------------------------------------
networks:
  expense-tracker-network:
    driver: bridge
